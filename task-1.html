<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .poster {
            display: inline-block;
            margin: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 2px 2px 10px #ccc;
        }
        .poster img {
            width: 100%;
            min-height: 300px;
        }
    </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
    const Poster = props => {
        const {name, date, photo} = props;
        return (
            <div className="poster">
                <a href="#"><img src={photo} /></a>
                <h3 className="title">{name}</h3>
                <p className="date">{date}</p>
            </div>
        )
    }

    const root = document.getElementById('root');

    ReactDOM.createRoot(root).render(
        <>
            <Poster photo='img/poster-1.jpg' name={'Fight club'} date={1999}  />
            <Poster photo='img/poster-2.jpg' name={'Breaking Bad'} date={2008}  />
            <Poster photo='img/poster-3.jpg' name={'Terminator 2'} date={1991}  />
        </>
    );
</script>
</body>
</html>
